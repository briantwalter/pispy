<!DOCTYPE html>
<html ng-app="PiSpyApp">
  <head>
    <title>PiSpy Webcam</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <link rel="apple-touch-icon" href="/assets/touch-icon-iphone.png" /> 
  </head>
<body>
  <script type="text/javascript" src="/assets/angular.min.js"></script>
  <script type="text/javascript" src="/assets/controllers.js"></script>
<div id="viewer">
  <div id="topbox">
    <h2>Welcome to the PiSpy Webcam</h2>  
    <div ng-controller="TempController">
      <h3>Camera reads {{ temps.fahrenheit }} degrees F</h3>
    </div>
    <div ng-controller="EagleTempController">
      <h3>Eagle,ID reads {{ eagletemp.temp }} degrees F</h3>
    </div>
  </div>
    <br />
    <br />
    <br />
    <br />
    <img src="live.jpg" alt="PiSpy Video Feed"/>
    <br />
    When motion is detected an image is saved.  You can view those images in <a href="/archive">the archive</a>.
    <hr class="fancy"/>
    <i>Version: 0.1.0 </i>
</div>
</body>
</html>
